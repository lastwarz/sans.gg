<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sans.gg</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        /* scrollbar */
        html {
            --scrollbarBG: skyblue;
            --thumbBG: blue;
        }
        body::-webkit-scrollbar {
        width: 25px;
        }
        body::-webkit-scrollbar-track {
        background: var(--scrollbarBG);
        }
        body::-webkit-scrollbar-thumb {
        background-color: var(--thumbBG) ;
        border-radius: 100pt;
        border: 3px solid var(--scrollbarBG);
        }
        body {
            background-color: #9ADDEF;
            overflow-x:hidden;
        }
        #header {

        }
        .logo {
            width: 300px;
            position: relative;
            top: 10px;
            right: 50px;
            margin-left: auto;
            margin-right: auto;
            
        }
        .logo img {
            width: 400px;
        }
        .search {
            width: 600px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            
        }
        .search img {
            width: 600px;
            height: 200px;
        }
        .search label input {
            width: 480px;
            height: 45px;
            border: none;
            border-radius: 100pt;
            position: relative;
            bottom: 130px;
            left: 60px;
            font-size: 2.5rem;
        }
        .search button {
            width: 50px;
            height: 50px;
            position: relative;
            left: 10px;
            bottom: 130px;
        }
        .info {
            display: flex;
            background-color: #d9d9d9;
            width: 1200px;
            height: 250px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            border-radius: 40pt;
        }
        .headProFile {
            display: flex;
            justify-content: space-between; align-items: center;
        }
        .profileImg {
            margin-left: 30px;
        }
        .profileImg img {
            width: 100px;
            border-radius: 10pt;
        }
        .userInfo {
            display: flex;
            flex-direction: column;
            margin-left: 30px;
        }
        .userLevel {
            display: flex;
            justify-content: start;
            align-items: start;
            position: relative;
            bottom: 20px;
            
        }
        .userLevel h3 {
            margin-left: 5px;
        }
        .tier {
            display: flex;
            align-items: center;
        }
        .tierName-and-percent {
            display: flex;
            flex-direction: column;
        }
        .tierName-and-percent .percent {
            margin-top: 10px;
        }
        .mostplay {
            display: flex;
            margin-left: 50px;
            position: relative;
            bottom: 0px;
        }
        .mostplay1, .mostplay2, .mostplay3 {
            display: flex;
            align-items: center;

        }
        .mostplay1 img, .mostplay2 img, .mostplay3 img {
            border-radius: 100pt;
        }
        .mostplay1 h3, .mostplay2 h3, .mostplay3 h3 {
            margin-left: 10px;
            margin-right: 10px;
        }
        .positions20 {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 30px;
        }
        .positions20 img {
            width: 30px;
        }
        #main {

        }
        .games {

        }
        .game {
            width: 1200px;
            height: 250px;
            margin-top: 50px;
            background-color: black;
            margin-left: auto;
            margin-right: auto;
            border: 7px solid white;
            display: flex;
            justify-content: space-around;
            color: white;
        }
        .game-type-result {
            display: flex;
            flex-direction: column;
            color: blue;
            -webkit-text-stroke: 1.5px white;
            font-weight:700;
            font-size: 25pt;
            margin-top: 30px;
            margin-left: -30px;
            justify-content: space-between;
        }
        .game-type-result .result {
            margin-bottom: 30px;
            font-size: 20pt;
        }
        .gameInfoAndItems {
            display: flex;
            flex-direction: column;
        }
        .gameInfo {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            font-size: 15pt;
        }
        .gameInfo .champion .iconAndLevel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gameInfo .champion .icon {
            display: flex;
            flex-direction: column;
        }
        .gameInfo .champion .icon img {
            width: 70px;
        }
        .gameInfo .champion img {
            border-radius: 100pt;
        }
        .gameInfo .champion {
            display: flex;
        }
        .gameInfo .champion .iconAndLevel .champion-level span img {
            width: 30px;
        }
        .gameInfo .champion .rune {
            margin-left: 10px;
        }
        .gameInfo .kda {
            margin-left: -930px;
        }
        .gameInfo .kda .k-d-a .d {
            color: red;
        }
        .gameInfo .kda .cs {
            margin-top: 10px;
            text-align: center;
        }
        .items {
            display: flex;
            margin-top: 30px;
        }
        .items span {
            margin-right: 10px;
        }
        .items span img {
            border-radius: 10pt;
        }
        .items .item7 {
            border-radius: 100pt;
        }
        .participants {
            display: flex;
            justify-content: space-evenly;
        }
        .participants img {
            width: 40px;
            margin-right: 5px;
            border-radius: 10pt;
        }
        .Ateam, .Bteam  {
            display: flex;
            flex-direction: column;
            margin: 30px;
            justify-content: center;
            font-size: 13pt;
        }
        #footer {
            width: 100%;
        }
        .bones {
            position: relative;
            right: 35px;
            display: flex;
            top: 300px;
            
        }
        .bones img {
            width: 150px;
            margin-right: -70px;
        }
        .sansButton img {
            max-width: 100%;
            width: 120px;
            height: 120px;
        }
        .sansButton {
            width: 400px;
            margin: 0px auto;
            position: relative;
            left: 360px;
            bottom: 190px;
            cursor:pointer;

        }
        .jb-c {
            position: absolute;
            top: 0px;
            left: 0px;
            opacity: 0;
            transition: opacity 0.5s linear;
        }
        .jb-c img {
            width: 400px;
        }
        .sansButton:hover .jb-c {
            opacity: 1;
            box-shadow: 3px 3px 10px blue;
        }
        /* actButton1*/
        .games20 .actButton {
            width: 200px;
            margin: 0px auto;
            position: relative;
            margin-left: 10px;
            cursor:pointer;
            
        }
        .kb-c {
            position: absolute;
            top: 0px;
            left: 0px;
            opacity: 0;
            transition: opacity 0.5s linear;
            
        }
        .kb-b , .kb-c{
            width: 200px;
        }
        .actButton:hover .kb-c {
            opacity: 1;
            box-shadow: 3px 3px 10px yellow;
            
        }
        .info .headProFile2 {
            display: flex;
            justify-content: space-between;
            width: 1200px;
        }
        .game20Win-lose {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 30px;
        }
        .game20Win-lose .game20Win span {
            color: blue;
            margin-left: 10px;
        }
        .game20Win-lose .game20Lose span {
            color: red;
            margin-left: 10px;
        }
        .game20Win-lose .game20Draw span {
            color: gray;
            margin-left: 10px;
        }
        .headProFile2 .champImg20 {
            display: grid;
            grid-template-columns: 70px 70px 70px 70px 70px;
        }
        .champImg20 span {
            margin: 5px;
        }
        .champImg20 span img {
            width: 48px;
            border-radius: 100pt;
        }
        
        .headProFile2 .actButton {
            width: 200px;
            margin: 0px auto;
            position: relative;
            display: flex;
            top: 90px;
            cursor:pointer;
            
        }
        .headProFile2 a {
            width: 200px;
            height: 82px;
            
        }
        .lb-c {
            position: absolute;
            top: 0px;
            left: 0px;
            opacity: 0;
            transition: opacity 0.5s linear;
        }
        .lb-b , .lb-c{
            width: 200px;
        }
        .actButton:hover .lb-c {
            opacity: 1;
            box-shadow: 3px 3px 10px yellow;
            
        }
        .topTimes img, .jungleTimes img, .midTimes img, .bottomTimes img, .supportTimes img {
            cursor:wait;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // summoner api로 유저 데이터를 가져오는 부분
        const api키 = "RGAPI-2cfaa949-36d2-4eee-a60e-115b5a0f53f3"
        let 검색할유저
        let 소환사puuid
        let 소환사id
        const 인풋태그 = document.querySelector("#searchBar")
        const 검색버튼 = document.querySelector(".sansButton .jb-c")

        const 티어 = document.querySelector(".tierName h3")
        const 승률 = document.querySelector(".percent .win-lose-percent")
        const 승 = document.querySelector(".percent .win")
        const 패 = document.querySelector(".percent .lose")

        let summonerAPI
        let leagueAPI
        let matchAPI
        // let gameAPI = []

        let WIN = 0
        let LOSE = 0
        let DRAW = 0
        
        // 포지션 횟수 카운트
        let topCount = document.querySelector(".top span")
        let jungleCount = document.querySelector(".jungle span")
        let midCount = document.querySelector(".mid span")
        let bottomCount = document.querySelector(".bottom span")
        let supportCount = document.querySelector(".support span")
        let aramCount = document.querySelector(".aram span")

        검색버튼.addEventListener("click", async function() { // 검색버튼 클릭하면 (이벤트 발생)
            검색할유저 = 인풋태그.value // input 태그에 들어있는 value를 가져오기
           
            // summonerAPI 를 호출하는 부분
            await 소환사API()
            // LEAGUEAPI를 호출하는 부분
            await 리그API()
            // 게임 20개 호출
            await 게임20개()
            
            
        })
        const 리셋버튼 = document.querySelector(".games20 .actButton .kb-c")
        const 헤드리셋 = document.querySelector(".info")
        
        리셋버튼.addEventListener("click", async function() {
            검색할유저 = 인풋태그.value
            await 리셋()
        })
        async function 리셋() {
            summonerAPI = `https://kr.api.riotgames.com/lol/summoner/v4/summoners/by-name/${검색할유저}?api_key=${api키}`
            let response = await axios.get(summonerAPI)

                console.log("소환사API 호출")
                console.log(response)

                소환사id = response.data.id
                소환사puuid = response.data.puuid

                헤드리셋.innerHTML =
                `
                <div class="headProFile2">
                    <div class="game20Win-lose">
                        <div class="game20Win"><h2><span>-</span>승 / </h2></div>
                        <div class="game20Lose"><h2><span>-</span>패 / </h2></div>
                        <div class="game20Draw"><h2><span>-</span>무</h2></div>
                    </div>
                    <div class="champImg20">
                    
                    </div>
                </div>
                `
                // 승패 리셋

            matchAPI = `https://asia.api.riotgames.com/lol/match/v5/matches/by-puuid/${소환사puuid}/ids?start=0&count=20&api_key=${api키}`
            let 매치20개 = await axios.get(matchAPI)
                console.log("매치20개")
                console.log(매치20개)

            
            // 2. 매치 ID로  매치 검색  - API 호출
            gameAPI = []    
            for(let i=0;i<=19;i += 1 ) { // 20번 반복
                gameAPI.push(`https://asia.api.riotgames.com/lol/match/v5/matches/${매치20개.data[i]}?api_key=${api키}`)
            }


            let 게임20개승 = document.querySelector(".game20Win span")
            let 게임20개패 = document.querySelector(".game20Lose span")
            let 게임20개무 = document.querySelector(".game20Draw span")
            // 20개 게임의 데이터를 페이지에 집어넣기
            for(let k=0; k<=19; k+= 1) {
                let 게임 = await axios.get(gameAPI[k])

                console.log(`<${k}, 번 째 게임>`)
                console.log(게임)
                
                // 그 게임에서 내가 볓번 participants인지 찾는 코드
                let 내번호
                for(let i=0; i <= 9; i+=1) {
                    if(소환사puuid == 게임.data.metadata.participants[i]) {
                        내번호 = i
                        console.log("내번호 = ", 내번호)
                        break
                    }
